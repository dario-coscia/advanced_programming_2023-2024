name: marp-to-pages
concurrency: marp-to-pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build
        uses: docker://marpteam/marp-cli:latest
        with:
          args: --bespoke.progressbar --theme style/custom.css -I lectures/ -o lectures/
        env:
          MARP_USER: root:root

      - name: Setup pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
